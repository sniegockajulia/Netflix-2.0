<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Favourite Movies</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body { 
            --primary: #6200ee; 
            --secondary: #29b6f6; 
            margin: 0;
            background-color: #f4f4f4;
        }
        
        * {
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        button {  
            -webkit-font-smoothing: antialiased;
            display: inline-block;
            text-decoration: none;
            margin: 5px;
            color: var(--primary);
            background: white;
            border: 1px solid var(--primary);
            height: 30px;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: ease-in 0.2s all;
            padding: 0 12px;
        }
        
        button:hover { 
            background: var(--primary); 
            color: white; 
        }

        div#main { 
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
        }

        h1 {
            background: var(--primary); 
            color: white; 
            font-weight: 300; 
            text-transform: uppercase; 
            font-size: 24px; 
            margin: 0; 
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin: 20px 0 10px;
            font-size: 22px;
            color: var(--primary);
        }

        div.actions { 
            margin-top: 15px;
        }

        .movie {
            display: inline-block;
            width: 200px;
            padding: 15px;
            box-shadow: 2px 2px 10px #ccc;
            margin: 10px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie-img {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .movie-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 16px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .field {
            margin-bottom: 15px;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 14px;
        }

        .field input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
        }

        .movie-actions button {
            margin-right: 5px;
        }

        @media screen and (max-width: 768px) {
            .movie {
                width: 45%;
            }

            .field input {
                width: 100%;
                max-width: 100%;
            }

            button {
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .movie {
                width: 90%;
            }
        }

    </style>
</head>

<body>
    <h1>My Favourite Movies</h1>
    <div id="main"></div>

    <script type="text/javascript">
        // DATA MODEL
        let tmdbMovies = [];
        let initial_movies = [
            { title: "SuperlÃ³pez", director: "Javier Ruiz Caldera", thumbnail: "files/superlopez.png" },
            { title: "Jurassic Park", director: "Steven Spielberg", thumbnail: "files/jurassicpark.png" },
            { title: "Interstellar", director: "Christopher Nolan", thumbnail: "files/interstellar.png" }
        ];

        localStorage.my_movies = localStorage.my_movies || JSON.stringify(initial_movies);

        const options = {
            method: 'GET',
            headers: {
                accept: 'application/json',
                Authorization: 'Bearer YOUR_API_KEY'
            }
        };

        // VIEWS
        const indexView = (movies) => {
            let view = "";
            movies.forEach((movie, i) => {
                view += `
                    <div class="movie">
                        <div class="movie-img">
                            <img data-my-id="${i}" src="${movie.thumbnail}" onerror="this.src='files/noimage.png'"/>
                        </div>
                        <div class="title">${movie.title || "<em>No title</em>"}</div>
                        <div class="movie-actions">
                            <button class="edit" data-my-id="${i}">Edit</button>
                            <button class="show" data-my-id="${i}">Show</button>
                            <button class="delete" data-my-id="${i}">Delete</button>
                        </div>
                    </div>
                `;
            });

            view += `
                <div class="actions">
                    <button class="new">Add Movie</button>
                    <button class="reset">Reset List</button>
                </div>
                <div class="field" id="field-search">
                    <input type="text" id="search-query" placeholder="Search for movies">
                    <button class="search">Search</button>
                </div>
            `;

            return view;
        };

        const showView = (movie) => {
            return `
                <h2>${movie.title}</h2>
                <p><strong>Director:</strong> ${movie.director}</p>
                <img src="${movie.thumbnail}" onerror="this.src='files/noimage.png'"/>
                <div class="actions">
                    <button class="index">Back</button>
                </div>
            `;
        };

        const newView = () => {
            return `
                <h2>Create Movie</h2>
                <div class="field">
                    Title <br>
                    <input type="text" id="new-title" placeholder="Title">
                </div>
                <div class="field">
                    Director <br>
                    <input type="text" id="new-director" placeholder="Director">
                </div>
                <div class="field">
                    Thumbnail <br>
                    <input type="text" id="new-thumbnail" placeholder="Thumbnail URL">
                </div>
                <div class="actions">
                    <button class="create">Save</button>
                    <button class="index">Back</button>
                </div>
            `;
        };

        // CONTROLLERS
        const indexContr = () => {
            let my_movies = JSON.parse(localStorage.my_movies);
            document.getElementById('main').innerHTML = indexView(my_movies);
        };

        const showContr = (i) => {
            let my_movies = JSON.parse(localStorage.my_movies);
            document.getElementById('main').innerHTML = showView(my_movies[i]);
        };

        const newContr = () => {
            document.getElementById('main').innerHTML = newView();
        };

        const createContr = () => {
            let my_movies = JSON.parse(localStorage.my_movies);
            let newMovie = {
                title: document.getElementById('new-title').value,
                director: document.getElementById('new-director').value,
                thumbnail: document.getElementById('new-thumbnail').value
            };
            if (newMovie.title && newMovie.director && newMovie.thumbnail) {
                my_movies.push(newMovie);
                localStorage.my_movies = JSON.stringify(my_movies);
                indexContr();
            } else {
                alert("Please fill in all fields.");
            }
        };

        const deleteContr = (i) => {
            if (confirm("Are you sure you want to delete this movie?")) {
                let my_movies = JSON.parse(localStorage.my_movies);
                my_movies.splice(i, 1);
                localStorage.my_movies = JSON.stringify(my_movies);
                indexContr();
            }
        };

        const resetContr = () => {
            if (confirm("Are you sure you want to reset the database?")) {
                localStorage.my_movies = JSON.stringify(initial_movies);
                indexContr();
            }
        };

        // EVENT ROUTER
        const matchEvent = (ev, sel) => ev.target.matches(sel);
        const myId = (ev) => Number(ev.target.dataset.myId);

        document.addEventListener('click', ev => {
            if (matchEvent(ev, '.index')) indexContr();
            else if (matchEvent(ev, '.show')) showContr(myId(ev));
            else if (matchEvent(ev, '.new')) newContr();
            else if (matchEvent(ev, '.create')) createContr();
            else if (matchEvent(ev, '.delete')) deleteContr(myId(ev));
            else if (matchEvent(ev, '.reset')) resetContr();
        });

        // INITIAL VIEW
        indexContr();
    </script>
</body>
</html>
